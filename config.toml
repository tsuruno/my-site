# The URL the site will be built for
base_url = "https://subquest.jp"

title = "SubQuest"
description = "別に必要じゃないけどあると嬉しい情報をまとめていきます"

# Whether to generate a RSS feed automatically
# generate_feeds = true
# feed_filenames = "rss.xml"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

# Built in taxonomies of huia.
taxonomies = [
           {name = "tags"},
           {name = "categories"},
]

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = false

[extra]
# The max-width of the page content
grid_size = "grid-lg"

# Whether to enable KaTeX or not
katex = true

# Default author for articles
author = "mohanseii"

show_author = true
show_tags = true
show_categories = true
read_more_prompt = "read more"
read_post_prompt = "read post"

# Menu
logo_image = "./logo.svg"

hamburger_menu = true

# Menu items to display. You define a url and the name of the menu item.
# NOTE: `$BASE_URL/` must be included in the url name.
main_menu = [
              {url="/tags/", name="tags"},
              {url="/categories/", name="categories"},
              {url="/about", name="about"},
]

# Footer

# footer_tagline = "Your tagline"

# Social media buttons to display. You define a url and the name of the platform.
social_links = [
    {url = "https://twitter.com/mohanseii", name = "twitter"},
    {url = "https://instagram.com/mohanseii", name = "instagram"},
    {url = "https://github.com/tsuruno", name = "github"},
]

[extra.sidebar]
# Enable/Disable sidebar
active=true

# Include a text snippet in the sidebar
# You can format it with HTML
# text_snippet="Some <strong>HTML</strong> here! It's <mark>safe</mark>!"

# Author card
author_bio = "3年目エンジニア/趣味でグラフィックデザイン"

author_avatar = "avatar.png"

# Include search bar
# TODO template

# Embed twitter iframe in the sidebar
# tweets_by="mohanseii"

popular_tags=false
archive=false
related_posts=false #TODO
